  /api/agencies/{code}/contracts/awarding/:
    get:
      operationId: agencies_contracts_awarding_list
      description: Opt-in shaped list; otherwise defer to base viewset list.
      parameters:
      - in: path
        name: code
        schema:
          type: string
        required: true
      - in: query
        name: uei
        schema:
          type: string
        description: 'Filter by UEI (Unique Entity Identifier). Examples: ABCDE1234567,
          FGHIJ8901234, etc.. Use | to separate multiple values (OR logic).'
      - in: query
        name: piid
        schema:
          type: string
        description: Award PIID
      - in: query
        name: award_date
        schema:
          type: string
        description: 'Filter by award date (YYYY-MM-DD format). Examples: 2023-01-01,
          2022-12-31, 2021-06-15'
      - in: query
        name: fiscal_year
        schema:
          type: string
        description: 'Filter by fiscal year (YYYY format). Examples: 2023, 2022, 2021'
      - in: query
        name: solicitation_identifier
        schema:
          type: string
        description: Solicitation identifier
      - in: query
        name: award_type
        schema:
          type: string
        description: 'Filter by award type. Examples: A, B, C, D. Use | to separate
          multiple values (OR logic).'
      - in: query
        name: naics
        schema:
          type: string
        description: 'Filter by NAICS Code. Examples: 541511, 541512, etc.. Use |
          to separate multiple values (OR logic).'
      - in: query
        name: psc
        schema:
          type: string
        description: 'Filter by PSC (Product Service Code). Examples: S222, T005,
          etc.. Use | to separate multiple values (OR logic).'
      - in: query
        name: set_aside
        schema:
          type: string
        description: 'Filter by set-aside type. Examples: 8A, 8AN, BICiv, etc.. Use
          | to separate multiple values (OR logic).'
        examples:
          ? ''
          : value: ''
          SimpleValue(SBA):
            value: SBA
            summary: Simple value (SBA)
            description: Returns all Total Small Business Set-Aside opportunities
          AliasedValue(SDVOSB):
            value: SDVOSB
            summary: Aliased value (SDVOSB)
            description: Return opportunities with either SDVOSBC or SDVOSBS
          DisjunctiveValue(SDVOSB&VOSB):
            value: SDVOSB|VOSB
            summary: Disjunctive value (SDVOSB & VOSB)
            description: Returns all SDVOSB (SDVOSBC or SDVOSBS) or VOSB (VSA or VSS)
              opportunities
      - in: query
        name: awarding_agency
        schema:
          type: string
        description: 'Filter by awarding agency. Examples: GSA, DOD, DHS, etc.. Use
          | to separate multiple values (OR logic).'
      - in: query
        name: funding_agency
        schema:
          type: string
        description: 'Filter by funding agency. Examples: GSA, DOD, DHS, etc.. Use
          | to separate multiple values (OR logic).'
      - in: query
        name: search
        schema:
          type: string
        description: Search
      - in: query
        name: award_date_gte
        schema:
          type: string
        description: 'Filter by award date (YYYY-MM-DD format). Examples: 2023-01-01,
          2022-12-31, 2021-06-15'
      - in: query
        name: award_date_lte
        schema:
          type: string
        description: 'Filter by award date (YYYY-MM-DD format). Examples: 2023-01-01,
          2022-12-31, 2021-06-15'
      - in: query
        name: fiscal_year_gte
        schema:
          type: string
        description: 'Filter by fiscal year (YYYY format). Examples: 2023, 2022, 2021'
      - in: query
        name: fiscal_year_lte
        schema:
          type: string
        description: 'Filter by fiscal year (YYYY format). Examples: 2023, 2022, 2021'
      - in: query
        name: pop_start_date_gte
        schema:
          type: string
        description: 'Filter by period of performance start date (YYYY-MM-DD format).
          Examples: 2023-01-01, 2022-12-31, 2021-06-15'
      - in: query
        name: pop_start_date_lte
        schema:
          type: string
        description: 'Filter by period of performance start date (YYYY-MM-DD format).
          Examples: 2023-01-01, 2022-12-31, 2021-06-15'
      - in: query
        name: pop_end_date_gte
        schema:
          type: string
        description: 'Filter by period of performance end date (YYYY-MM-DD format).
          Examples: 2023-01-01, 2022-12-31, 2021-06-15'
      - in: query
        name: pop_end_date_lte
        schema:
          type: string
        description: 'Filter by period of performance end date (YYYY-MM-DD format).
          Examples: 2023-01-01, 2022-12-31, 2021-06-15'
      - in: query
        name: expiring_gte
        schema:
          type: string
        description: 'Filter by expiring on or after date (based on ultimate period
          of performance end date) (YYYY-MM-DD format). Examples: 2023-01-01, 2022-12-31,
          2021-06-15'
      - in: query
        name: expiring_lte
        schema:
          type: string
        description: 'Filter by expiring on or before date (based on ultimate period
          of performance end date) (YYYY-MM-DD format). Examples: 2023-01-01, 2022-12-31,
          2021-06-15'
      - in: query
        name: recipient
        schema:
          type: string
        description: 'Filter by awardee. Examples: EGQFST8KUQQ5, Disney, etc.. Use
          | to separate multiple values (OR logic).'
      - in: query
        name: ordering
        schema:
          type: string
        description: 'Filter by ordering. Examples: award_date, obligated, recipient_name.'
      - in: query
        name: format
        schema:
          type: string
          enum:
          - csv
          - json
      - in: query
        name: limit
        schema:
          type: integer
        description: 'Number of results per page (default: 25)'
        examples:
          Default:
            value: 25
          MoreResults:
            value: 50
            summary: More results
          Maximum:
            value: 100
      - in: query
        name: cursor
        schema:
          type: string
        description: Cursor for pagination navigation. Use the 'next' URL from the
          previous response.
        examples:
          ExampleCursor:
            value: eyJhd2FyZF9kYXRlIjoiMjAyMy0xMi0wMSIsImtleSI6IkNPTlRSQUNUXzEyMyJ9
            summary: Example cursor
      - in: query
        name: shape
        schema:
          type: string
        description: |-
          **Available Root Fields:** key, piid, award_date, award_type, naics_code, psc_code, total_contract_value, description, base_and_exercised_options_value, fiscal_year, obligated, set_aside, transactions, subawards_summary

          **Available Expansions:** recipient(uei, display_name, legal_business_name, cage, duns), place_of_performance(country_code, country_name, state_code, state_name, city_name, zip_code), parent_award(key, piid), awarding_office(office_code, office_name, agency_code, agency_name, department_code, department_name), funding_office(office_code, office_name, agency_code, agency_name, department_code, department_name), legislative_mandates(clinger_cohen_act_planning, construction_wage_rate_requirements, employment_eligibility_verification, interagency_contracting_authority, labor_standards, materials_supplies_articles_equipment, other_statutory_authority, service_contract_inventory), set_aside(code, description), award_type(code, description), period_of_performance(start_date, current_end_date, ultimate_completion_date), transactions(modification_number, transaction_date, obligated, description, action_type), subawards_summary(count, total_amount), competition(contract_type, extent_competed, number_of_offers_received, other_than_full_and_open_competition, solicitation_date, solicitation_identifier, solicitation_procedures), officers(highly_compensated_officer_1_name, highly_compensated_officer_1_amount, highly_compensated_officer_2_name, highly_compensated_officer_2_amount, highly_compensated_officer_3_name, highly_compensated_officer_3_amount, highly_compensated_officer_4_name, highly_compensated_officer_4_amount, highly_compensated_officer_5_name, highly_compensated_officer_5_amount)

          **See the [Response Shaping Guide](https://tango.makegov.com/docs/getting-started/response-shaping/)** for complete documentation.
      - in: query
        name: flat
        schema:
          type: boolean
        description: |-
          **Flatten nested objects** into a single level using dot notation (or custom joiner).

          When `flat=true`, nested objects are flattened:
          - `{"recipient": {"name": "ACME"}}` becomes `{"recipient.name": "ACME"}`

          **Note:** Lists of objects remain as arrays by default for stability. Use `flat_lists=true` to also flatten list elements into indexed keys.

          Requires the `shape` parameter to be set.
        examples:
          EnableFlattening:
            value: 'true'
            summary: Enable flattening
          DisableFlattening(default):
            value: 'false'
            summary: Disable flattening (default)
      tags:
      - agencies
      security:
      - API Key: []
      responses:
        '200':
          content:
            application/json:
              schema:
