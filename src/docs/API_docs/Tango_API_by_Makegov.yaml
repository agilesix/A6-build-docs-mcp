                    description: 'Page 1 of 1 INTRODUCTION: The Department of Veterans
                      Affairs (VA), Veterans Health Administration (VHA), Program
                      Contracting Activity Central (PCAC) anticipates soliciting bids
                      and subsequently awarding a single Firm-Fixed-Price contract
                      to provide construction services for the Electronic Health Record
                      Modernization (EHRM) Infrastructure and Data Center Upgrades
                      Joseph Maxwell Cleland Atlanta VA Medical Center (VAMC) located
                      at 1670 Clairmont Road, Decatur, GA 30033-4004. PROJECT DESCRIPTION:
                      The intent of this project includes but is not limited to completely
                      preparing the site for building operations, including demolition
                      and removal of existing structures, and furnishing labor and
                      materials to perform work for the replacement of the main Data
                      Center in Building 1. The main data center is to be relocated
                      and brought into compliance with the OIT standards by upgrading
                      fiber optic cables and reconfiguring it in a star topology where
                      the Data Center in Building 1 serves as the centralized location
                      and distribution point for new fiber optic backbone cabling
                      within the building. additionally, this project will upgrade
                      the new TRs in multiple buildings throughout the campus in compliance
                      with the OIT standard. This includes architectural, electrical,
                      and mechanical work in addition to TR equipment room fittings
                      and cabling. The existing horizontal cabling from the TRs will
                      be upgraded to the WAOs. Supporting electrical/mechanical systems
                      and physical security will be upgraded to comply with the OIT
                      standards and the Physical Security and Resiliency Design Manual
                      (PSRDM). ADMINISTRATIVE: The solicitation will be issued as
                      a Invitation for Bid (IFB) conducted in accordance with FAR
                      Part 14 and will be evaluated in accordance with the procedures
                      listed in the solicitation. The solicitation will be advertised
                      as a total Service-Disabled Veteran-Owned Small Business (SDVOSB)
                      Set-Aside. Offers received from other than SDVOSB concerns will
                      not be considered. The applicable North American Industry Classification
                      System (NAICS) code is 236220 with a size standard of $45 million.
                      The solicitation is anticipated to be issued in early June 2025.
                      The period of performance is approximately 730 calendar days
                      from the issuance of the Notice to Proceed. In accordance with
                      VAAR 836.204, the magnitude of construction is between $20,000,000
                      and $50,000,000. This notice is not a request for competitive
                      offers. All questions must be submitted in writing to the issuing
                      office via email to: CO Katherine Gibney at Katherine.Gibney@va.gov
                      and CS Lucretia Maloney at Lucretia.Maloney@va.gov. Telephone
                      calls will not be accepted. -END-'
